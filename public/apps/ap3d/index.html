<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>111-app</title>

</head>

<body>
  <!-- Back Button -->
  <style>
    .back-to-studios {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(8px);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .back-to-studios:hover {
      background: #3b82f6;
      transform: translateY(-2px);
    }
  </style>
  <a href="/" class="back-to-studios">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 18-6-6 6-6" />
    </svg>
    <span>Retour / Back</span>
  </a>
  <div id="root"></div>
  <!-- Payment Interceptor -->
  <script>
    (function () {
      const channel = new BroadcastChannel('studios_pro_channel');
      let isVerified = false;
      let pendingEvent = null;

      channel.onmessage = (event) => {
        if (event.data.type === 'EXPORT_ALLOWED' && pendingEvent) {
          isVerified = true;
          pendingEvent.target.click();
        }
      };

      document.addEventListener('click', function (e) {
        if (isVerified) {
          // Reset verification after a successful trigger
          setTimeout(() => { isVerified = false; }, 1000);
          return;
        }

        const target = e.target.closest('button') || e.target.closest('a') || e.target;
        const text = (target.innerText || target.textContent || "").toLowerCase();
        const title = (target.getAttribute('title') || "").toLowerCase();
        const aria = (target.getAttribute('aria-label') || "").toLowerCase();

        // Very broad list of keywords for 3D and 2D exports
        const keywords = [
          'export', 'download', 'telecharger', 'salveaza', 'save',
          'bmp', 'vector', 'svg', 'obj', 'stl', 'glb', 'gltf', 'ply',
          '3d', 'model', 'mesh', 'snapshot', 'capture', 'g-code', 'gcode'
        ];

        const isExport = keywords.some(k =>
          text.includes(k) || title.includes(k) || aria.includes(k)
        );

        if (isExport) {
          console.log("Intercepted export click:", text || title || aria);
          e.stopImmediatePropagation();
          e.preventDefault();

          pendingEvent = { target: target };
          channel.postMessage({ type: 'TRIGGER_PAYMENT_MODAL' });
        }
      }, true);
    })();
  </script>
</body>

</html>

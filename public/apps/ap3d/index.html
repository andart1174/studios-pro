<body>
  <!-- Back Button -->
  <style>
    .back-to-studios {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(8px);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      font-family: sans-serif;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .back-to-studios:hover {
      background: #3b82f6;
      transform: translateY(-2px);
    }
  </style>
  <a href="/" class="back-to-studios">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="m15 18-6-6 6-6" />
    </svg>
    <span>Retour / Back</span>
  </a>
  <div id="root"></div>
  <!-- Payment Interceptor -->
  <script>
    (function () {
      let isVerified = false;
      let pendingEvent = null;

      window.addEventListener('message', (event) => {
        if (event.data.type === 'EXPORT_ALLOWED') {
          console.log("Export allowed by parent app.");
          isVerified = true;
          if (pendingEvent) {
            const target = pendingEvent.target;
            pendingEvent = null;
            // Re-trigger the click on the same element
            target.click();
          }
        }
      });

      document.addEventListener('click', function (e) {
        if (isVerified) {
          // Reset verification after a successful trigger to protect future exports
          setTimeout(() => { isVerified = false; }, 1000);
          return;
        }

        const target = e.target.closest('button') || e.target;
        const text = (target.innerText || target.textContent || "").toLowerCase();

        // Comprehensive list of export/download keywords for these apps
        const keywords = ['export', 'download', 'telecharger', 'salveaza', 'bmp', 'vector', 'svg', 'obj', 'stl'];
        const isExport = keywords.some(k => text.includes(k));

        if (isExport) {
          console.log("Intercepted export click:", text);
          e.stopImmediatePropagation();
          e.preventDefault();

          pendingEvent = { target: target };

          // Notify main app
          window.parent.postMessage({ type: 'TRIGGER_PAYMENT_MODAL' }, '*');
        }
      }, true);
    })();
  </script>
</body>

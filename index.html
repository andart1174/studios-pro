<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo_studios_pro.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Technical SEO -->
  <title>Studios-Pro | Professional 3D & DFX Creative Hub</title>
  <meta name="description"
    content="Studios-Pro: The ultimate creative hub for professional 3D design, DFX sequences, and high-fidelity rendering. Export your models in OBJ, STL, and more. Join our premium community today." />
  <meta name="keywords"
    content="3D design, DFX studio, 3D printing, CAD, rendering, creative hub, professional 3D, export OBJ, export STL, Studios-Pro" />
  <meta name="author" content="Studios-Pro" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://studios-pro.netlify.app/" />
  <meta property="og:title" content="Studios-Pro | Professional 3D & DFX Creative Hub" />
  <meta property="og:description"
    content="Unleash your creativity with our professional 3D and DFX studios. High-fidelity rendering and professional export options." />
  <meta property="og:image" content="https://studios-pro.netlify.app/og_image_studios_pro.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://studios-pro.netlify.app/" />
  <meta property="twitter:title" content="Studios-Pro | Professional 3D & DFX Creative Hub" />
  <meta property="twitter:description"
    content="Unleash your creativity with our professional 3D and DFX studios. High-fidelity rendering and professional export options." />
  <meta property="twitter:image" content="https://studios-pro.netlify.app/og_image_studios_pro.png" />

  <script>document.title = "Studios-Pro";</script>

  <!-- Structured Data: SoftwareApplication -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Studios-Pro",
    "operatingSystem": "Web",
    "applicationCategory": "DesignApplication",
    "description": "Professional 3D and DFX creative hub for high-fidelity rendering and modeling.",
    "offers": {
      "@type": "Offer",
      "price": "2.00",
      "priceCurrency": "USD"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.9",
      "ratingCount": "128"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>

  <!-- Hidden form for Netlify Bot detection -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <textarea name="message"></textarea>
  </form>

  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
